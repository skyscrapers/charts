apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.fullname" . }}-metrics
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: mongodb
spec:
  ports:
    - port: 9216
      targetPort: 9216
      protocol: TCP
      name: metrics
