apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
{{ include "labels" $ | indent 4 }}
    {{- range $key, $val := .Values.prometheus.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  groups:
  - name: mongodb.rules
    rules:
    - alert: mongodbMetricsDown
      expr: up{job="{{ .Release.Name }}-metrics"} != 1
      for: 5m
      labels:
        severity: critical
