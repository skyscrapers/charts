apiVersion: v1
kind: Endpoints
metadata:
  name: {{ template "app.fullname" . }}-metrics
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: mongodb
subsets:
- addresses:
  {{- range .Values.nodes }}
  - ip: {{ . }}
  {{- end }}
  ports:
  - port: 9216
    name: metrics
