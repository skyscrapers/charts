# Default values for concourse-monitoring.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

prometheusSelectorLabels:
  prometheus: concourse-monitoring

concourse_url:

blackbox_scrape_timeout: 30s

blackbox_scrape_interval: 60s

## The following settings come from the prometheus-cloudwatch-exporter chart
# https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-cloudwatch-exporter/values.yaml
prometheus-cloudwatch-exporter:
  aws:
    stsRegional:
      enabled: true

  resources:
    limits:
      memory: 320Mi
    requests:
      cpu: 10m
      memory: 320Mi

  serviceAccount:
    create: true
    ## IRSA
    # annotations:
    #   eks.amazonaws.com/role-arn: <arn>
    #   eks.amazonaws.com/sts-regional-endpoints: "true"

  config: |-
    region: {{ .Values.aws.region }}
    period_seconds: 60
    set_timestamp: false
    metrics:
      - aws_namespace: AWS/EC2
        aws_metric_name: CPUCreditBalance
        aws_dimensions: [AutoScalingGroupName]
        aws_dimension_select_regex:
          AutoScalingGroupName: [concourse_worker_(.*)]
        aws_statistics: [Minimum]
      - aws_namespace: AWS/EC2
        aws_metric_name: EBSIOBalance%%
        aws_dimensions: [AutoScalingGroupName]
        aws_dimension_select_regex:
          AutoScalingGroupName: [concourse_worker_(.*)]        
        aws_statistics: [Minimum]

  serviceMonitor:
    enabled: true
    interval: 60s
    labels:
      prometheus: cloudwatch-exporter
    timeout: 30s
