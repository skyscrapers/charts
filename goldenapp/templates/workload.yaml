{{- $sts := eq .Values.workload.type "statefulset" -}}
{{- $deploy := eq .Values.workload.type "deployment" -}}
{{- if or $sts $deploy }}
apiVersion: apps/v1
{{- if $sts }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ include "goldenapp.fullname" . }}
  labels:
    {{- include "goldenapp.labels" . | nindent 4 }}
spec:
  {{- if $sts }}
  serviceName: {{ include "goldenapp.fullname" . }}
  {{- end }}
  replicas: {{ .Values.workload.replicas }}
  {{- with .Values.workload.revisionHistoryLimit }}
  revisionHistoryLimit: {{ . }}
  {{- end }}

  {{- if $sts }}
  {{- with .Values.workload.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}

  {{- if $deploy }}
  {{- with .Values.workload.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}

  selector:
    matchLabels:
      {{- include "goldenapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "goldenapp.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}{{ toYaml . | nindent 8 }}{{ end }}
    spec:
      serviceAccountName: {{ include "goldenapp.serviceAccountName" . }}
      {{- with .Values.workload.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}

      # Karpenter placement (optional)
      {{- if .Values.karpenter.enabled }}
      nodeSelector:
        karpenter.sh/nodepool: {{ .Values.karpenter.nodePool }}
      tolerations:
        {{- toYaml .Values.karpenter.tolerations | nindent 8 }}
      {{- end }}

      # Generic placement knobs (optional)
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        {{- $containers := list }}
        {{- $persist := .Values.persistence | default dict }}
        {{- $mountCfg := $persist.mount | default dict }}
        {{- $globalEnabled := true }}
        {{- if hasKey $mountCfg "defaultEnabled" }}{{- $globalEnabled = $mountCfg.defaultEnabled }}{{- end }}
        {{- $globalPath := (default "/data" $mountCfg.mountPath) }}
        {{- $globalSubPath := (default "" $mountCfg.subPath) }}

        {{- range .Values.containers }}
          {{- $c := include "goldenapp.secureContainer" (list . $) | fromYaml }}

          {{- if and (eq $.Values.workload.type "statefulset") $.Values.persistence.enabled }}
            {{- $dm := (get $c "dataMount") | default dict }}
            {{- $enabled := $globalEnabled }}
            {{- if hasKey $dm "enabled" }}{{- $enabled = $dm.enabled }}{{- end }}
            {{- if $enabled }}
              {{- $mp := $globalPath }}
              {{- if and (hasKey $dm "mountPath") $dm.mountPath }}{{- $mp = $dm.mountPath }}{{- end }}
              {{- $sub := $globalSubPath }}
              {{- if and (hasKey $dm "subPath") $dm.subPath }}{{- $sub = $dm.subPath }}{{- end }}
              {{- $mount := dict "name" "data" "mountPath" $mp }}
              {{- if ne $sub "" }}{{- $_ := set $mount "subPath" $sub }}{{- end }}
              {{- if $c.volumeMounts }}
                {{- $_ := set $c "volumeMounts" (append $c.volumeMounts $mount) }}
              {{- else }}
                {{- $_ := set $c "volumeMounts" (list $mount) }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- $containers = append $containers $c }}
        {{- end }}
        {{- toYaml $containers | nindent 8 }}

      {{- with .Values.initContainers }}
      initContainers:
        {{- $ics := list }}
        {{- range . }}
          {{- $ic := include "goldenapp.secureContainer" (list . $) | fromYaml }}

          {{- /* Optional: also aut-mount the data PVC into initContainers when STS+persistence */ -}}
          {{- if and (eq $.Values.workload.type "statefulset") $.Values.persistence.enabled }}
            {{- $dm := (get $ic "dataMount") | default dict }}
            {{- $enabled := $globalEnabled }}
            {{- if hasKey $dm "enabled" }}{{- $enabled = $dm.enabled }}{{- end }}
            {{- if $enabled }}
              {{- $mp := $globalPath }}
              {{- if and (hasKey $dm "mountPath") $dm.mountPath }}{{- $mp = $dm.mountPath }}{{- end }}
              {{- $sub := $globalSubPath }}
              {{- if and (hasKey $dm "subPath") $dm.subPath }}{{- $sub = $dm.subPath }}{{- end }}
              {{- $mount := dict "name" "data" "mountPath" $mp }}
              {{- if ne $sub "" }}{{- $_ := set $mount "subPath" $sub }}{{- end }}
              {{- if $ic.volumeMounts }}
                {{- $_ := set $ic "volumeMounts" (append $ic.volumeMounts $mount) }}
              {{- else }}
                {{- $_ := set $ic "volumeMounts" (list $mount) }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- $ics = append $ics $ic }}
        {{- end }}
        {{- toYaml $ics | nindent 8 }}
      {{- end }}

  {{- if and $sts .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "{{ .Values.persistence.accessMode }}"
        {{- with .Values.persistence.storageClass }}
        storageClassName: "{{ . }}"
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
{{- end }}
